
<div class = "background">
<mat-card>

<div class="example-container">

  <mat-form-field>
    <input [(ngModel)]="recipeName" matInput placeholder="Recipe Name"required>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="photoURL" matInput placeholder="Photo URL" required>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="authorName" matInput placeholder="Author" required>
  </mat-form-field>



<div class="inputButton">
  <div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" *ngFor="let ingredient of ingredients">
      <mat-form-field >
          <input [(ngModel)]="ingredientNames[ingredient]"required matInput placeholder="Ingredients" >
      </mat-form-field>
        <mat-icon *ngIf="ingredient == currentNum - 1" color="primary" (click)="addItem()">add_circle</mat-icon>
        <mat-icon *ngIf="ingredient == currentNum - 1" color="primary" (click)="removeItem(ingredient)">remove_circle</mat-icon>
    </div>
  </div>
</div>


  <mat-form-field class = "directions">
    <textarea [(ngModel)]="cookingDirections" matInput placeholder="Cooking Directions"required matTextareaAutosize></textarea>
  </mat-form-field>


</div>

<button mat-raised-button color="primary" (click)="pushRecipe()">Submit</button>
</mat-card>
</div>
