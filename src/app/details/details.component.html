<div class="detais-card-container">


  <div class="image-list-container">
    <div class = "title">
      <h2 class="mat-title">{{recipeData.recipeName}}</h2>

    </div>

    <div class = "subtitle">
      <h3 class="mat-subheading-2">by {{recipeData.recipeCreator}}</h3>
    </div>
    <mat-divider></mat-divider>

    <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile><div class="image-container">
      <img [src]="recipeData.photoURL">
    </div>
    </mat-grid-tile>

      <mat-grid-tile>
    <div class = "ingredients-container">
      <div class="ingredients-title">
        <h3 class="mat-subheading-1">Ingredients</h3>
      </div>

      <mat-divider class="ingredients-divider"></mat-divider>
      <div class="ingredients-list">
        <mat-list>
          <mat-list-item *ngFor="let ingredient of recipeData.ingredients">
            {{ingredient}}
          </mat-list-item>
        </mat-list>
      </div>
    </div>
      </mat-grid-tile>
    </mat-grid-list>
  <!--<mat-divider></mat-divider>-->


  <div class = "directions">
    <p class="mat-body-1"> {{recipeData.instructions}} </p>
  </div>
</div>
