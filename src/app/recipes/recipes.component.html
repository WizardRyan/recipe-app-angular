<div class="main-wrapper">
  <mat-card class="input-card">
    <mat-form-field>
      <input matInput [(ngModel)]="filterBy" placeholder="Search for a recipe">
    </mat-form-field>
  </mat-card>

  <div class="recipe-card-container">
    <div fxLayout="column" fxLayoutGap="30px">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" class="card-row" *ngFor="let recipeObject of (recipeObjects | filter:filterBy)">
        <mat-card *ngFor="let recipe of recipeObject" class="recipe-card" [routerLink]="['/details', recipe.id]">
          <mat-card-title>
            {{recipe.recipeName}}
          </mat-card-title>
          <img mat-card-image [src]="recipe.photoURL">
        </mat-card>
      </div>
    </div>
  </div>
</div>
