
  <div class="recipe-card-container">
    <div fxLayout="column" fxLayoutGap="30px">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" *ngFor="let recipeObject of recipeObjects">
        <mat-card *ngFor="let recipe of recipeObject" class="recipe-card">
          <mat-card-title>
            {{recipe.recipeName}}
          </mat-card-title>
          <img mat-card-image [src]="recipe.photoURL">
        </mat-card>
      </div>
    </div>
  </div>
