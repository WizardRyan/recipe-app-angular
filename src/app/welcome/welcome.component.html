
<div class ="container">
  <mat-card *ngIf="!(auth.user | async)" class="authentication-card">
    <mat-tab-group>
      <mat-tab label="Sign up">
        <div class="input-container" fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="User Name" [(ngModel)]="uName">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="uEmail">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="uPassword">
          </mat-form-field>
          <button color="primary" mat-raised-button routerLink="/recipes" (click)="signUp()">Sign Up</button>
        </div>
      </mat-tab>

      <mat-tab label="Login">
        <div class="input-container" fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="iEmail">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="iPassword">
          </mat-form-field>
          <button color="primary" mat-raised-button routerLink="/recipes" (click)="signIn()">Sign In</button>
        </div>
      </mat-tab>
    </mat-tab-group>

      <button class="google-btn" color="warn" mat-raised-button routerLink="/recipes" (click)="auth.googleLogin()">Sign in with Google</button>
  </mat-card>
  <mat-card *ngIf="auth.user | async as user" class="user-display-card">
    <mat-card-title>
      Hello {{user.displayName}}!
    </mat-card-title>
    <mat-card-subtitle>
      You've posted {{user.numOfRecipesPosted == 1 ? user.numOfRecipesPosted + " Recipe" : user.numOfRecipesPosted + " Recipes"}}
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="auth.signOut()">Logout</button>

    </mat-card-actions>

  </mat-card>

</div>
