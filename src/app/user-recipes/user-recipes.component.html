<section class="mat-typography">
  <h2 mat-dialog-title>Active Recipes You've Posted</h2>
  <mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let recipe of activeRecipes">
        <button mat-flat-button mat-dialog-close color="secondary" matLine [routerLink]="['/details', recipe.recipeID]">{{recipe.recipeName}}</button>
        <p matLine><em>Posted {{recipe.postDate | dateFormatter}} </em></p>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</section>
